---
title: "Stata"
cluster: "odyssey3"
attributes:
  desktop: "xfce"
  bc_num_slots: null
  bc_vnc_resolution:
    required: true
  bc_account:
    help: "Only relevant if you have multiple slurm accounts. It can be left blank otherwise"
  custom_time:
    label: "Allocated Time (expressed in MM , or HH:MM:SS , or DD-HH:MM). Maximum for this partition is 7 days"
    value: "04:00:00"
    widget: text_field
  bc_queue: "remotedesktop"
  custom_email_address:
    label: email for status notification
    widget: text_field
  custom_memory_per_node:
    label: Memory Allocation in GB
    value: 8
    min:   4
    step:  2
    max:   128
    widget: number_field
  custom_num_cores:
    label: Number of cores
    value: 1
    min:   1
    step:  1
    max:   32
    widget: number_field
    help: "Number of Cpus to allocate"
  custom_reservation:
    label: Reservation
    widget: text_field
  stata_version:
    widget: select
    label: "Stata version"
    options:
      - [ "Stata 16",  "stata/16.0-fasrc01" ]
      - [ "Stata 15",  "stata/15.0-fasrc01" ]
      - [ "Stata 14",  "stata/14.0-fasrc01" ]

form:
  - desktop
  - bc_vnc_resolution
  - bc_num_slots
  - bc_queue
  - custom_memory_per_node
  - custom_num_cores
  - custom_time
  - stata_version
  - custom_email_address
  - bc_email_on_started
  - custom_reservation
  - bc_account
